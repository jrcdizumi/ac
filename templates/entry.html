<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎回来</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #e493d0;
        background-image:
            radial-gradient(closest-side, rgb(195, 117, 101),rgba(235, 105, 78, 0)),
            radial-gradient(closest-side, rgb(230, 164, 209),rgba(243, 11, 164, 0)),
            radial-gradient(closest-side, rgba(254, 234, 131, 1),rgba(254, 234, 131, 0)),
            radial-gradient(closest-side, rgb(148, 127, 204),rgba(170, 142, 245, 0)),
            radial-gradient(closest-side, rgb(102, 154, 143),rgba(248, 192, 147, 0));
        background-size:
            130vmax 130vmax,
            80vmax 80vmax,
            90vmax 90vmax,
            110vmax 110vmax,
            90vmax 90vmax;
        background-position:
            -80vmax -80vmax,
            60vmax -30vmax,
            10vmax 10vmax,
            -30vmax -10vmax,
            50vmax 50vmax;
        background-repeat: no-repeat;
        animation: 10s movement linear infinite;
    }
    body::after {
        content: '';
        display: block;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    .container {
    position: relative;
    z-index: 20; /* 确保这个值大于遮罩层的 z-index */
    width: 80%; /* 调整为百分比宽度，根据屏幕大小自适应 */
    max-width: 600px; /* 设置一个最大宽度 */
    margin: 5% auto; /* 上下外边距给予一定空间 */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 更柔和的阴影效果 */
    text-align: center;
    font-family: 'Arial', sans-serif; /* 保证字体统一 */
    color: #333; /* 深色文字提高可读性 */
}

h2 {
    margin: 20px 0; /* 增加标题间距离 */
    font-size: 1.5rem; /* 调整字体大小 */
}

.form input {
    width: 90%; /* 输入框宽度调整 */
    padding: 12px; /* 更大的内填充提高可触达性 */
    margin-top: 10px; /* 与其他元素的间距 */
    border: 1px solid #ccc;
    border-radius: 8px; /* 圆角输入框 */
}

.oauth-buttons button {
    width: 80%; /* 按钮宽度调整 */
    padding: 15px 20px; /* 按钮大小调整 */
    margin-top: 20px; /* 按钮间隔 */
    background-color: #0078d7; /* 明显的背景色 */
    color: white; /* 文字颜色 */
    font-size: 1.2rem; /* 字体大小 */
    border: none;
    border-radius: 10px; /* 圆角 */
    cursor: pointer; /* 手形光标 */
    transition: background-color 0.3s ease; /* 平滑颜色过渡 */
}

.oauth-buttons button:hover {
    background-color: #0056a3; /* 悬停颜色 */
}
    @keyframes movement {
        0%, 100% {
            background-size:
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax;
            background-position:
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax;
        }
        25% {
            background-size:
                100vmax 100vmax,
                90vmax 90vmax,
                100vmax 100vmax,
                90vmax 90vmax,
                60vmax 60vmax;
            background-position:
                -60vmax -90vmax,
                50vmax -40vmax,
                0vmax -20vmax,
                -40vmax -20vmax,
                40vmax 60vmax;
        }
        50% {
            background-size:
                80vmax 80vmax,
                110vmax 110vmax,
                80vmax 80vmax,
                60vmax 60vmax,
                80vmax 80vmax;
            background-position:
                -50vmax -70vmax,
                40vmax -30vmax,
                10vmax 0vmax,
                20vmax 10vmax,
                30vmax 70vmax;
        }
        75% {
            background-size:
                90vmax 90vmax,
                90vmax 90vmax,
                100vmax 100vmax,
                90vmax 90vmax,
                70vmax 70vmax;
            background-position:
                -50vmax -40vmax,
                50vmax -30vmax,
                20vmax 0vmax,
                -10vmax 10vmax,
                40vmax 70vmax;
        }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>蔷薇夜恋</h1>
    <h2>酒店空调系统</h2>
    <div class="form">
      <input type="text" id="token-input" placeholder="输入您的口令：">
    </div>
    <div class="oauth-buttons">
      <button class="front">前台</button>
      <button class="monitor">管理员</button>
    </div>
  </div>

  <script>

  document.querySelector('.front').addEventListener('click', function() {
    var token = document.getElementById('token-input').value;
    if (token === "front_token") {
        alert("访问口令正确，即将跳转到前台页面。");
        window.location.href = "{% url 'front' %}";
    } else {
        alert("访问口令错误，请重新输入！");
    }
  });

  document.querySelector('.monitor').addEventListener('click', function() {
    var token = document.getElementById('token-input').value;
    if (token === "monitor_token") {
        alert("访问口令正确，即将跳转到前台页面。");
        window.location.href = "{% url 'monitor' %}";
    } else {
        alert("访问口令错误，请重新输入！");
    }
  });
</script>

</body>
</html>
